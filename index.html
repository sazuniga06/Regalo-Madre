<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Mamá!</title>
    <link rel="icon" href="cover/CodeZM.png" type="image/png">
    <!-- Google Fonts para una tipografía más personal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS para un diseño rápido y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estilos personalizados para el regalo y las animaciones -->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Contenedor principal -->
    <div class="gift-container w-full h-[550px] flex items-center justify-center">
        <!-- Contenedor del confeti -->
        <div id="confetti-container" class="confetti-container"></div>
        
        <!-- El regalo -->
        <div id="gift" class="gift">
            <div class="lid"></div>
            <div class="box"></div>
        </div>

        <!-- La tarjeta musical (inicialmente oculta) -->
        <div id="musicCard" class="music-card">
            <div id="player-card-content" class="bg-gray-800 rounded-xl shadow-2xl w-80 text-white text-center flex">
                <!-- Columna del reproductor -->
                <div id="player-column" class="p-6 w-80 flex-shrink-0">
                    <img id="musicCover" src="" alt="Foto de Cumpleaños" class="rounded-lg shadow-lg mb-4 w-full h-auto">
                    <h2 id="musicTitle" class="text-4xl font-bold"></h2>
                    <p id="musicArtist" class="text-gray-400 mb-6 text-xl"></p>
                    
                    <button id="playButton" class="bg-pink-500 text-white font-bold py-3 px-8 rounded-full inline-flex items-center gap-3 hover:bg-pink-600 transition-colors shadow-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75">
                        <svg id="playIcon" class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"></path></svg>
                        <svg id="pauseIcon" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M5.75 4.5a.75.75 0 00-.75.75v9.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V5.25a.75.75 0 00-.75-.75h-1.5zm6.5 0a.75.75 0 00-.75.75v9.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V5.25a.75.75 0 00-.75-.75h-1.5z"></path></svg>
                        <span id="buttonText" class="text-2xl">Reproducir</span>
                    </button>
                </div>

                <!-- Columna de subtítulos (inicialmente colapsada) -->
                <div id="subtitle-column" class="w-0 opacity-0 transition-all duration-700 ease-in-out overflow-hidden">
                    <div class="bg-gray-900/70 p-6 h-full rounded-r-xl w-[320px]">
                        <h3 class="text-3xl font-bold mb-4 text-pink-400 border-b border-gray-700 pb-2">Letra</h3>
                        <div id="subtitle-container" class="text-gray-300 text-2xl font-medium"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Texto indicador -->
    <p class="click-text mt-8 text-white text-2xl font-semibold drop-shadow-md">¡Haz clic en el regalo!</p>

    <!-- Elemento de Audio -->
    <audio id="audioElement"></audio>

    <script src="app.js"></script>

</body>
</html>
